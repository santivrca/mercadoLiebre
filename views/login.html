<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="logo">
            <div class="logoYSearch">
                <img src="/images/logo-mercado-liebre.svg" alt="logo" class="header__logo"> 
                
                <section class="header__search">
                    <span class="header__searchBar1"> Buscar productos, marcas...</span>
                    
                    <span class="header__searchBar2"> <i class="fa-solid fa-magnifying-glass"></i> </span>
                </section>

            </div>
                <section class="header__centered"> 
                <i class="fa-solid fa-hand-holding-dollar"></i> Comprá en cuotas y sin tarjeta de crédito
                </section>
        </div>

        <nav class="header__navbar"> 
            <ul>
                <li>
                    <a href="#">Ofertas</a>
                </li>
                <li>
                    <a href="#">Tiendas Oficiales</a>
                </li>
                <li>
                    <a href="#">Vender</a>
                </li>
                <li>
                    <a href="#">Ayuda</a>
                </li>
                
                <br>
                
                <li>
                    <a href="/register">Creá tu cuenta <i class="fa-solid fa-address-card"></i></a>
                </li>
                <li>
                    <a href="/login">Ingresá <i class="fa-solid fa-right-to-bracket"></i></a>
                </li>
                <li>
                    <a href="#">Mis Compras <i class="fa-solid fa-basket-shopping"></i></a>
                </li>
            </ul>
        </nav>

        <div class="header__burger-menu">
            <i class="fas fa-bars"></i>
        </div>
        
    </header>

    <div class="container">
        <h2>Inicio de Sesion</h2>
        <form id="login-form" action="home.html">
          <div class="error-message" id="username-error"></div>
          <input type="text" id="username" name="username" placeholder="Nombre de usuario" pattern=".{1,}" title="El nombre de usuario es obligatorio." required>
          <div class="error-message" id="password-error"></div>
          <input type="password" id="password" name="password" placeholder="Contraseña" pattern=".{1,}" title="La contraseña es obligatoria." required>
          <input type="submit" value="Iniciar sesión">
        </form>
    </div>
</body>
</html>
